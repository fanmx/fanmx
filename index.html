<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		 <div class="options">
		 	<ul id="items">
		 		<li>音乐</li>
		 		<li>美术</li>
		 		<li>体育</li>
		 		<li>游戏</li>
		 		<li>旅游</li>
		 		<li>跑步</li>
		 		<li>爬山</li>
		 		<li>探险</li>
		 	</ul>
		 </div>
		 <div class="button-info">
		 	<div class="button">
		 		<p>
		 			<input type="text" id="aihao" placeholder="请输入需要添加的标签" >
		 		</p>
		 		<span id="add">添加爱好</span>
		 	</div>
		 	<div class="tip">最多只能选择三项</div>
		 </div>
		 <div class="result">
		 	<ul id="selected">
			 	
		 	</ul>
		 </div>
	</div>
	<script type="text/javascript">
		var items=document.getElementById('items'),
			selected=document.getElementById("selected"),
			list=selected.getElementsByTagName('li'),
			lis=items.getElementsByTagName('li'),
			j=0,
			app=document.getElementById("add"),
			aihao=document.getElementById("aihao");
			for(var i=0;i<lis.length;i++){
				lis[i].index=i;
				lis[i].onclick=function(){
						if(list.length<3){
							var l=document.createElement("li")
							selected.appendChild(l);
							l.onclick=function(){
								selected.removeChild(l);
								j--;
							}
						}
					if(list[j].innerHTML!="")j++
					list[j].innerHTML=lis[this.index].childNodes[0].nodeValue;
					j++;
				}
			}
			add.onclick=function(){
				if(list.length<3){
					var l=document.createElement("li")
					selected.appendChild(l);
					l.onclick=function(){
						selected.removeChild(l);
						
					}
				}
				list[j].innerHTML=aihao.value;
			
			}
	</script>
</body>
</html>
